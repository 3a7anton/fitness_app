org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m
android.useAndroidX=true
android.enableJetifier=true

# Java version enforcement
kotlin.code.style=official

# Fix cross-drive path issues
kotlin.incremental=false
kotlin.incremental.android=false

# Completely disable NDK to avoid NDK issues
android.useDeprecatedNdk=false
android.enableNdk=false
android.ndkPath=
android.buildOnlyTargetAbiFilters=
android.externalNativeBuild.cmake.path=
android.externalNativeBuild.ndkBuild.path=

# Disable native compilation completely
flutter.nativeRuntimeDebugBuild=false
